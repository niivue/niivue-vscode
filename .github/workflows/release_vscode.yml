name: Release VS Code Extension

on:
  push:
    tags:
      - 'niivue-vscode@*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm turbo build --filter=niivue

      - name: Check Pre-release
        id: prerelease
        run: |
          if [[ "${{ github.ref }}" == *"-beta."* ]] || [[ "${{ github.ref }}" == *"-rc."* ]] || [[ "${{ github.ref }}" == *"-alpha."* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "VSCE_FLAGS=--pre-release" >> $GITHUB_ENV
          else
             echo "is_prerelease=false" >> $GITHUB_OUTPUT
             echo "VSCE_FLAGS=" >> $GITHUB_ENV
          fi

      - name: Package extension
        run: pnpm vsce package ${{ env.VSCE_FLAGS }}
        working-directory: ./apps/vscode

      - name: Publish to VS Code Marketplace
        run: pnpm vsce publish ${{ env.VSCE_FLAGS }}
        working-directory: ./apps/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        run: pnpm ovsx publish *.vsix
        working-directory: ./apps/vscode
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: apps/vscode/*.vsix
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: apps/vscode/*.vsix
