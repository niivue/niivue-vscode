name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      pwa: ${{ steps.filter.outputs.pwa }}
      jupyter: ${{ steps.filter.outputs.jupyter }}
      vscode: ${{ steps.filter.outputs.vscode }}
      streamlit: ${{ steps.filter.outputs.streamlit }}
      matlab: ${{ steps.filter.outputs.matlab }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            pwa:
              - 'apps/pwa/**'
              - 'packages/**'
            jupyter:
              - 'apps/jupyter/**'
              - 'packages/**'
            vscode:
              - 'apps/vscode/**'
              - 'packages/**'
            streamlit:
              - 'apps/streamlit/**'
              - 'packages/**'
            matlab:
              - 'packages/niivue-matlab/**'

  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo lint

      - name: Type check
        run: pnpm turbo type-check

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: python -m pip install -U "jupyterlab>=4.0.0,<5"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm turbo build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/*/dist
            apps/*/build
            apps/*/lib
            packages/*/dist
          key: build-artifacts-${{ github.sha }}

  test-pwa:
    needs: [changes, build]
    if: needs.changes.outputs.pwa == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/*/dist
            apps/*/build
            apps/*/lib
            packages/*/dist
          key: build-artifacts-${{ github.sha }}

      - name: Test PWA
        run: pnpm turbo test --filter=@niivue/pwa

  test-jupyter:
    needs: [changes, build]
    if: needs.changes.outputs.jupyter == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/*/dist
            apps/*/build
            apps/*/lib
            packages/*/dist
          key: build-artifacts-${{ github.sha }}

      - name: Install Python dependencies
        run: python -m pip install -U "jupyterlab>=4.0.0,<5"

      - name: Test Jupyter extension
        run: |
          cd apps/jupyter
          python -m pip install .[test]
          jupyter labextension list
          python -m jupyterlab.browser_check

  test-streamlit:
    needs: [changes, build]
    if: needs.changes.outputs.streamlit == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/*/dist
            apps/*/build
            apps/*/lib
            packages/*/dist
          key: build-artifacts-${{ github.sha }}

      - name: Install Python test dependencies
        run: |
          cd apps/streamlit
          python -m pip install pytest streamlit

      - name: Run Streamlit frontend tests
        run: pnpm turbo test:frontend --filter=@niivue/streamlit

      - name: Run Streamlit Python tests
        run: pnpm turbo test:python --filter=@niivue/streamlit

  e2e-tests:
    needs: [changes, build]
    if: needs.changes.outputs.pwa == 'true'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/*/dist
            apps/*/build
            apps/*/lib
            packages/*/dist
          key: build-artifacts-${{ github.sha }}

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        working-directory: ./apps/pwa

      - name: Run Playwright tests
        run: pnpm test:e2e
        working-directory: ./apps/pwa

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/pwa/playwright-report/
          retention-days: 30

  test-matlab:
    needs: [changes, build]
    if: needs.changes.outputs.matlab == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        matlab-version: ['R2020b']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/*/dist
            apps/*/build
            apps/*/lib
            packages/*/dist
          key: build-artifacts-${{ github.sha }}

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ matrix.matlab-version }}

      - name: Run MATLAB tests
        uses: matlab-actions/run-command@v2
        with:
          command: |
            cd('packages/niivue-matlab/matlab/tests');
            try
              results = runTests();
            catch e
              disp(getReport(e));
              exit(1);
            end

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: matlab-test-results
          path: test-results/
          retention-days: 30

