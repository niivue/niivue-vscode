name: Release JupyterLab Extension

on:
  push:
    tags: ['jupyter-v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python build tools
        run: python -m pip install -U "jupyterlab>=4.0.0,<5" build twine

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm turbo build --filter=@niivue/jupyter

      - name: Build Python package
        working-directory: ./apps/jupyter
        run: python -m build

      - name: Check Python package
        working-directory: ./apps/jupyter
        run: python -m twine check dist/*

      - name: Publish to PyPI
        working-directory: ./apps/jupyter
        run: python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: apps/jupyter/dist/*
          generate_release_notes: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jupyter-extension
          path: apps/jupyter/dist/*
