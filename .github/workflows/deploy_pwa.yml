# Modern workflow for deploying PWA to GitHub Pages
name: Deploy PWA to Github Pages

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PWA
        env:
          NODE_ENV: production
        run: pnpm turbo build --filter=@niivue/pwa

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/pwa/build
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy PWA to GitHub Pages'

      - name: Configure GitHub Pages source
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure GitHub Pages is configured to deploy from the gh-pages branch
          response=$(curl -sS -w "\n%{http_code}" -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"legacy","source":{"branch":"gh-pages","path":"/"}}') || true
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | sed '$d')
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ] 2>/dev/null; then
            echo "GitHub Pages configured to deploy from gh-pages branch"
          else
            echo "Warning: Could not configure Pages source (HTTP $http_code): $body"
            echo "Please manually set GitHub Pages to deploy from the gh-pages branch in repository Settings > Pages."
          fi
