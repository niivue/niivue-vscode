# Workflow to clean up PWA preview deployments when PR is closed
name: Cleanup PWA Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove PR preview directory
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          if [ -d "$PR_DIR" ]; then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git rm -rf "$PR_DIR"
            git commit -m "Remove preview for closed PR #${{ github.event.pull_request.number }}"
            git push
            echo "Removed preview directory: $PR_DIR"
          else
            echo "Preview directory $PR_DIR does not exist, nothing to clean up"
          fi

      - name: Comment on PR about cleanup
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ PWA Preview Cleanup\n\nThe preview deployment for this PR has been removed.`
            });
